<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPS Data Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="CHANGE ME">
    <!-- Load jquery, bootstrap, W3.CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <h1 class="w3-panel">GPS Data Viewer</h1>
    
    <!--FILE LOG PANEL-->
    <div class="w3-panel" id="FileLogPanel">
        <hr>
        <h2>File Log Panel</h2>
        <br>
        <!--table should be scrollable-->
        <div class="table-wrapper-scroll-y my-custom-scrollbar" id="FileLogTableDiv">
            <table id="FileLogTable">
                <!--table headers-->
                <thead>
                    <tr>
                        <th>File name (click to download)</th>
                        <th>Version</th>
                        <th>Creator</th>
                        <th>Num Waypoints</th>
                        <th>Num Routes</th>
                        <th>Num Tracks</th>
                    </tr>
                </thead>
                <!--every row in tbody contains one file name and its basic info-->
                <tbody></tbody>
            </table>
        </div>
        <br>
        <!--getting the file and shit-->
        <form ref='uploadForm' id='GPXUploadForm' action='/upload' method='post' encType="multipart/form-data">
            <div class="form-group">
                <input type="file" id="GPXUpload" name="uploadFile" class="btn btn-secondary" accept=".gpx">
                <input type='submit' id="GPXUploadButton" value='Upload' class="btn btn-secondary">
            </div>
        </form>
    </div>

    <!--GPX VIEW PANEL-->
    <div class="w3-panel" id = "GPXViewPanel">
        <hr>
        <!--dropdown to select GPX file-->
        <label for="GPXViewDropdown">Select GPX file: </label>
        <select id="GPXViewDropdown">
            <option value=" " selected> </option> <!--file should not be selected by default-->
        </select>
        <!--view selected file's contents-->
        <h2>GPX View Panel</h2>
        <br>
        <!--table should be scrollable-->
        <div class="table-wrapper-scroll-y my-custom-scrollbar" id="GPXViewTableDiv" >
            <table id="GPXViewTable">
                <tr>
                    <th>Component</th> <!--click for more options?? e.g. rename component, view other data-->
                    <th>Name</th>
                    <th># of points</th>
                    <th>Length</th>
                    <th>Loop</th>
                </tr>
            </table>
        </div>
        <br>
        <button id="GPXViewAddRowButton" onclick="AddDummyRow()">Add Dummy Row</button>
    </div>

    <!--ADDITIONAL FUNCTIONALITY/INFO-->
    <div class="w3-panel" id="Additional Functionality">
        <hr>
        <h2>Additional Functionality</h2>
        <br>
    </div>


    <a href="simple.gpx" download>simple.gpx</a>
    <br>
    <br>

    <!--getting GPX file name from user-->

    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
